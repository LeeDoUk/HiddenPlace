<!-- 홈페이지 head menu 이벤트 핸들링 -->
<script type="text/javascript">
   $(document).ready(function() {
      
      //session에 저장되있는 userId값 가져오기
	  //var loginState = localStorage.getItem('userId');
      var loginState = "s";
      
      var headmenuLink1;
      var headmenuLink2;
      
      if(loginState == null) {
         headmenuLink1 = $('<li><p id="headmenu-login">로그인</p></li>');
         headmenuLink2 = $('<li><p id="headmenu-userInsert">회원가입</p></li>');
      } else {
         headmenuLink1 = $('<li class="dropdown">'
                     +'     	<p id="headmenu-mypage" class="dropbtn">마이 페이지</p>'
                     +'     		<div id="link1Div" class="dropdown-content">'
                     +'     			<p id="submenu-myinfo">회원정보관리</p>'
                     +'     			<p id="submenu-boormark">즐겨찾기</p>'
                     +'     		</div>'
                     +'     </li>');
         headmenuLink2 = $('<li id="headmenu-logout" class="dropdown"><p class="dropbtn" >로그아웃</p></li>');
      }
      
      $('#headmenuLinks').append(headmenuLink1, headmenuLink2);
   });
</script>

<!-- 로그인 이벤트 핸들링 -->
<script>
$(document).ready(function() {
	$('#headmenu-login').click(function() {
		var userController = new UserController();
		userController.requestLoginUrl();
	});
});
</script>

<!-- head menu 로그아웃 이벤트 핸들링 -->
<script>
   $('#headmenu-logout').click(function() {

      var userId = localStorage.getItem('userId');

      var userController = new UserController();
      var isSuccess = userController.requestLogout(userId);

      if (isSuccess == true) {
         alert("로그아웃 되었습니다.")
         localStorage.clear();
      }

   });
</script>
