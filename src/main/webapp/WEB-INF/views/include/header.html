<!-- 로그인,회원가입 스타일-->
<style>
.home-headmenu {
  font-size: 12px;
   margin-bottom: 50px; 
  text-align: center;
}
.home-headmenu .menu-links {
  display: inline-block;
  padding: 15px;
  list-style: none;
}
.home-headmenu .menu-links li {
  float: left;
  margin-right: 15px;
}
li {
    float: left;
   font-size: 14px;
}
li p, .dropbtn {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li.dropdown {
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}
.dropdown-content p {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content p:hover {background-color: #f1f1f1}
.dropdown:hover .dropdown-content {
    display: block;
}

#headmenu-header {
   margin-top: 0 !important;
}

.jumbotron {
   padding: 0;
   position: fixed;
   width: 100%;
   opacity: 0.8;
   z-index: 3;
   margin: 0;
}

section {
   padding-top: 71px;
}

.logo {
   width: 180px;
   margin: 10px;
   margin-left: 19%;
}

#headmenu-div {
    float: right; 
    margin: 12px 18% 8px 1%; 
    
   /*background-color: #eee;
            background: #eee;*/
   z-index: 5;
}

#headmenu-login, #headmenu-userInsert,
#headmenu-logout, #headmenu-myInfo,
#headmenu-bookmark{
	color: black;
	/*font-weight: bold;*/
	font-size: 13px;
}
</style>

<!-- 홈페이지 head menu 이벤트 핸들링 -->
<script type="text/javascript">
   $(document).ready(function() {
      
      //session에 저장되있는 userId값 가져오기
//        var loginState = localStorage.getItem('userId');
       var loginState = "s";
      
      var headmenuLink1;
      var headmenuLink2;
      var headmenuLink3;
      
      if(loginState == null) {
         headmenuLink1 = $('<button id="headmenu-login" class="btn btn-default" style="background-color: #eee;" >로그인</button>');
         headmenuLink2 = $('<button id="headmenu-userInsert" class="btn btn-default" style="background-color: #eee;" >회원가입</button>');
      
         $('#headmenu-div').append(headmenuLink1, headmenuLink2);
      } else {
         headmenuLink1 = $('<button id="headmenu-myInfo" class="btn btn-default" style="background-color: #eee;" >회원정보관리</button>');
         headmenuLink2 = $('<button id="headmenu-bookmark" class="btn btn-default" style="background-color: #eee;" >즐겨찾기</button>');
         headmenuLink3 = $('<button id="headmenu-logout" class="btn btn-default" style="background-color: #eee;" >로그아웃</button>');
     
         $('#headmenu-div').append(headmenuLink1, headmenuLink2, headmenuLink3);
      }
      
   });
</script>

<!-- 로그인 이벤트 핸들링 -->
<script>
$(document).ready(function() {
	$('#headmenu-login').click(function() {
		var userController = new UserController();
		userController.requestLoginUrl();
	});
});
</script>

<!-- head menu 로그아웃 이벤트 핸들링 -->
<script>
   $('#headmenu-logout').click(function() {

      var userId = localStorage.getItem('userId');

      var userController = new UserController();
      var isSuccess = userController.requestLogout(userId);

      if (isSuccess == true) {
         alert("로그아웃 되었습니다.")
         localStorage.clear();
      }

   });
</script>
