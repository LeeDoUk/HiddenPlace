<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>

<link rel="shortcut icon"
	href="/resources/bootstrap/HTML/images/favicon.ico" />
<link
	href='https://fonts.googleapis.com/css?family=Lato:400,300,700&amp;subset=latin,latin-ext'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css"
	href="/resources/bootstrap/HTML/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/resources/bootstrap/HTML/css/animate.css" />
<link rel="stylesheet" type="text/css"
	href="/resources/bootstrap/HTML/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="/resources/bootstrap/HTML/css/swiper.min.css" />
<link rel="stylesheet" type="text/css"
	href="/resources/bootstrap/HTML/css/style.css" />
<script src="/resources/bootstrap/HTML/javascript/pace.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/resources/bootstrap/HTML/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/bootstrap/HTML/javascript/modernizr-custom.js"></script>
<script src="/resources/bootstrap/HTML/javascript/script.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="/resources/js/user/user.js"></script>
<script src="/resources/js/user/userController.js"></script>
</head>


<script>

$(document).ready(function() {
	
	 var userController = new UserController();
	
     <!-- 로그인 버튼클릭 -->
     $('#login').click(function() {
    	 
	     var id = $('#id').val();
	     var pw = $('#pw').val();
	     var user = new User(id, pw);
	     userController.requestLogin(user);
     });
     
     <!-- 회원가입 페이지 요청 -->
     $('#userInsert').click(function() {

    	 userController.requestUserInsertUrl();
    	 
     });
     <!-- 비밀번호 찾기 페이지 요청 -->
     $('#forgetPw').click(function() {

    	 userController.requestForgetPwUrl();
    	 
     });
     
     $('#naver_login').on("click", function() { //Naver button click

    	 userController.requestNVLogin(remember); 
     });

     $('#facebook_login').on("click", function(event) { //facebook button click
			userController.requestFBLogin(); 
     });
     
     
  });
</script>

<style>
@font-face {
	font-family: 'baemin';
	src: url(/resources/customize/fonts/배달의민족주아체.ttf) format('truetype');
}

button, h2, a, input, label {
	font-family: 'baemin';
}

#login {
	background-image: url("/resources/customize/images/login.png");
	background-size: 100%;
	width: 100%;
	height: 100%;
}

#facebook_login {
	background-image: url("/resources/customize/images/facebook.png");
	background-size: 100%;
	width: 100%;
	height: 100%;
	border-radius: 5px;
}

#login_btn {
	width: 355px;
	height: 42px;
	margin-bottom: -5px;
}

#userInsert {
	margin-right: 100px;
}

#id, #pw, #input_div {
	width: 325px;
	height: 45px;
}

#input_div {
	width: 355px;
}
</style>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-12">
				<article class="content">

					<section>
						<h2>로그인(임시)</h2>

						<div id="contact_form" class="form-horizontal">

							<!-- 아이디(이메일) -->
							<div class="form-group">
								<label class="col-sm-3 control-label">아이디(E-mail)</label>
								<div class="col-sm-7 animated-form-control" id="input_div">

									<input id="id" placeholder="E-mail" type="text" name="name"
										class="text form-control" required="required"
										aria-required="true">

								</div>
							</div>

							<!-- 비밀번호 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">비밀번호</label>
								<div class="col-sm-7 animated-form-control" id="input_div">
									<input id="pw" placeholder="Password" type="password"
										name="name" class="text form-control" required="required"
										aria-required="true" />
								</div>
							</div>

							<!-- 회원가입 / 비밀번호 찾기-->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-7">
									<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<a
										id="userInsert">회원가입</a> <span
										class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;<a
										id="forgetPw">비밀번호 찾기</a>
								</div>
							</div>

							<!-- 로그인 버튼 -->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-7" id="login_btn">
									<button id="login" type="button" class="btn btn-primary btn-md">
									</button>
								</div>
							</div>

							<!-- 페이스북 -->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-7" id="login_btn">
									<button id="facebook_login" name="singlebutton"
										class="btn btn-primary "></button>
								</div>
							</div>

						</div>
					</section>
				</article>
			</div>
		</div>
	</div>



</body>


</html>
