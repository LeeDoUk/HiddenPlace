<style>
@media ( min-width :300px) {
	.material-icons {
		float: left;
	}
	.material-icons {
		width: 10%;
	}
}

#login {
	width: 300px;
	margin-left: 18px;
}

#md {
	width: 400px;
}

#input_div {
	width: 67%;
}

/* 	display: inline-block; */
.form-group>.fb-login-button {
	margin-left: 45px;
}

#naver_id_login {
	margin-left: 45px;
}

.material-icons {
	margin-left: 10%;
}

.material-icons, #input_div, #pw, #id {
	display: inline-block;
}

.l {
	margin-left: 11%;
	color: black;
	font-weight: normal;
	font-size: 15px;
}

a {
	font-size: 15px;
}

#forgetPw {
	margin-left: 13%;
}

<body>



	<!-- 로그인 버튼 -->
	<a data-toggle="modal" data-target="#homeLogin">로그인</a>

	<!-- 로그인 modal -->
	<div class="modal fade" id="homeLogin" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static">

		<div class="modal-dialog modal-sm" id="md">

			<div class="modal-content">

				<!-- 팝업 header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true"><i class="material-icons">clear</i></span><span
							class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">HiddenPlace 로그인</h4>
				</div>

				<!-- 팝업 body -->
				<div class="modal-body">

					<div id="contact_form" class="form-horizontal">

						<!-- 페이스북 로그인 -->
						<div class="form-group">
							<!-- 페이스북아이디로로그인 버튼 노출 영역 -->
							<div class="fb-login-button" data-max-rows="1" data-size="xlarge"
								data-show-faces="false" data-auto-logout-link="false">페이스북으로
								로그인</div>
						</div>

						<!-- 네이버 로그인 -->
						<div class="form-group">
							<!-- 네이버아이디로로그인 버튼 노출 영역 -->
							<div id="naver_id_login"></div>
						</div>

						<!-- 구글 로그인 -->
						<div class="form-group">
							<div class="fb-login-button" data-max-rows="1" data-size="xlarge"
								data-show-faces="false" data-auto-logout-link="false">구글
								아이디로 로그인</div>
						</div>

						<!-- 아이디(이메일) -->
						<div class="form-group">
							<i class="material-icons" style="font-size: 30px">email</i>
							<div class="animated-form-control" id="input_div">
								<input id="id" placeholder="이메일" type="text" name="name"
									class="text form-control" required="required"
									aria-required="true" />
							</div>
						</div>
						<!-- 비밀번호 -->
						<div class="form-group">
							<i class="material-icons" style="font-size: 30px">lock</i>
							<div class="animated-form-control" id="input_div">
								<input id="pw" placeholder="비밀번호" type="password" name="name"
									class="text form-control" required="required"
									aria-required="true" />
							</div>
						</div>

						<!-- 회원가입 / 비밀번호 찾기-->
						<div class="form-group">
							<label class="l">이메일 주소로</label> <a href="/views/user/userLogin2.html" data-toggle="modal">회원가입</a> <a
								id="forgetPw">비밀번호 찾기</a>
						</div>

					</div>

					<!-- 팝업 footer -->
					<div class="modal-footer">
						<button id="login" type="button"
							class="btn btn-primary btn-md btn-block">로그인</button>
					</div>
				</div>
			</div>
		</div>
	</div>





</body>

<script type="text/javascript">
	var naver_id_login = new naver_id_login("YOUR_CLIENT_ID", "YOUR_CALLBACK_URL");
	var state = naver_id_login.getUniqState();
	naver_id_login.setButton("white", 2, 40);
	naver_id_login.setDomain("YOUR_SERVICE_URL");
	naver_id_login.setState(state);
	naver_id_login.setPopup();
	naver_id_login.init_naver_id_login();
</script>

</script>
