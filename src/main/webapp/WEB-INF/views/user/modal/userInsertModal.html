<body>




	<!-- 회원가입 modal -->
	<div class="modal fade" id="homeLogin" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static">

		<div class="modal-dialog modal-sm" id="md">

			<div class="modal-content">

				<!-- 팝업 header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true"><i class="material-icons">clear</i></span><span
							class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">HiddenPlace 로그인</h4>
				</div>
				<!-- 팝업 body -->
				<div class="modal-body">

					<div id="contact_form" class="form-horizontal">
						<section>
						<h2>회원 가입</h2>
						<div id="contact_form" class="form-horizontal">
							<!-- 아이디(이메일) -->
							<div class="form-group">
								<label class="col-sm-2 control-label">	<i class="material-icons" style="font-size: 30px">email</i> </label>
								<div class="col-sm-6 animated-form-control">
									<input placeholder="E-mail" type="text" name="name"
										class="text form-control" id="id" required="required"
										aria-required="true" />
								</div>
								<div class="col-sm-2 email-button">
									<button id="email_send" class="btn btn-primary ">인증요청</button>
								</div>
							</div>
							<!-- 인증번호  -->
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-6 animated-form-control">
									<input placeholder="Confirm Number" type="text" name="name"
										class="text form-control" id="E-mail Confirm"
										required="required" aria-required="true" />
								</div>
								<div class="col-sm-2">
									<button id="email_check" class="btn btn-primary ">인증확인</button>
								</div>
							</div>
							<!-- 닉네임 -->
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="material-icons" style="font-size:36px">perm_identity</i></label>
								<div class="col-sm-6 animated-form-control">
									<input placeholder="Nickname" id="nickname" type="text"
										name="email" class="form-control" required="required" />
								</div>
								<div class="col-sm-2 ">
									<button id="nickname_check" class="btn btn-primary ">중복확인</button>
								</div>
							</div>
							<!-- 비밀번호 -->
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="material-icons" style="font-size: 30px">lock</i></label>
								<div class="col-sm-6 animated-form-control">
									<input placeholder="Password " id="pw" type="password"
										name="email" class="form-control" required="required" />
								</div>
							</div>
							<!-- 비밀번호 확인 -->
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-6 animated-form-control">
									<input placeholder="Password Check" id="pw_check"
										type="password" name="email" class="form-control"
										required="required" />
								</div>
							</div>

							<!-- 전화번호 -->
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="fa fa-whatsapp" style="font-size:36px"></i></label>

								<div class="col-sm-2 ">
									<select id="phoneNum_1" class="form-control">
										<option>010</option>
										<option>019</option>
										<option>011</option>
									</select>
								</div>
								<div class="col-sm-2">
									<input id="phoneNum_2" size="6" class="form-control">
								</div>
								<div class="col-sm-2">
									<input id="phoneNum_3" size="6" class="form-control">
								</div>

							</div>

							<div class="form-group">
								<br />
								<div class="col-sm-4"></div>
								<div class="col-sm-2">
									<button id="join" class="btn btn-primary ">가입하기</button>
								</div>
							</div>
						</div>
					</section>
						
				</div>
			</div>
		</div>
	</div>
</div>



	<!-- 로그인 버튼 -->
	<a id="test">modal test</a>

		<!-- 여기 modal 내용 -->
