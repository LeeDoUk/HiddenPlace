<!-- 회원가입 이벤트 핸들링 -->
<script>

	$(document).ready(function() {

		// 취소 버튼
		$('button_cancle').click(function() {
			
			location.href = "/main"; // 메인 홈페이지 url
			
		});
		
		// 회원가입 버튼 
		$('#button_join').click(function() {

			var id = $('#id').val();
			var pw = $('#pw').val();
			var nickName = $('#nickName').val();
			var phoneNum = $('#phoneNum_1').val() + $('#phoneNum_2').val() + $('#phoneNum_3').val();

			var newUser = new User(id, pw, nickName, phoneNum);

			Controllers.getUserController().requestUserInsert(newUser);

		});
 
		// 닉네임 중복확인
		$('#nickName_check').click(function() {
			var nickname = $('#nickName').val();
			var chkNick = [!@#$%^*+=-]$/; //특수문자

			if ((nickname.length < 2) || (nickname.length > 10)) {
				alert("닉네임은 2~10글자 사이로 입력해 주세요");
				$('#nickName').focus();
				$('#nickName').attr("value", "");
			} else if (chkNick.test(nickname)) {
				alert("닉네임에 특수문자는 들어갈 수 없습니다.");
				$('#nickName').focus();
				$('#nickName').attr("value", "");
			} else {
				
				Controllers.getUserController().requestNickNameCheck(nickName);
				
			}
		});

	});
	
	// 회원가입시 입력사항 확인
	
	 function checkValue()
     {
         if(!document.userInfo.id.value){
             alert("아이디를 입력하세요.");
             return false;
         }
         
         if(!document.userInfo.pw.value){
             alert("비밀번호를 입력하세요.");
             return false;
         }
         
         // 비밀번호와 비밀번호 확인에 입력된 값이 동일한지 확인
         if(document.userInfo.pw.value != document.userInfo.pw_check.value ){
             alert("비밀번호를 동일하게 입력하세요.");
             return false;
         }
     }
	
</script>
