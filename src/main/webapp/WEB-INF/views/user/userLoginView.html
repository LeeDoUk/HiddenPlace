<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>

<link rel="shortcut icon"
	href="/resources/bootstrap/HTML/images/favicon.ico" />
<link
	href='https://fonts.googleapis.com/css?family=Lato:400,300,700&amp;subset=latin,latin-ext'

	href="/resources/bootstrap/HTML/css/style.css" />

	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    FB.login(function(response){

              },{scope : 'public_profile,email,user_birthday,user_likes'});
           } else if (response.status === 'not_authorized') {

<script>
$(document).ready(function() {
	
	 var userController = new UserController();
	
     <!-- 로그인 버튼클릭 -->
     $('#login').click(function() {
          
    
     
     var id = $('#id').val();
     var pw = $('#pw').val();
     var user = new User(id, pw);
     userController.requestLogin(user);

     });
     
     <!-- 회원가입 페이지 요청 -->
     $('#userInsert').click(function() {
    	 
    	 userController.requestUserInsertUrl();
    	 
     });
     <!-- 비밀번호 찾기 페이지 요청 -->
     $('#forgetPw').click(function() {

    	 userController.requestForgetPwUrl();
    	 
     });
      
     
     
     
  });
</script>

<style>
#login, #facebook_login, #google_login {
	width: 100%;
}
</style>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-12">
				<article class="content">

					<section>
						<h2>로그인</h2>

						<div id="contact_form" class="form-horizontal">


							<!-- 아이디(이메일) -->
							<div class="form-group">
								<label class="col-sm-3 control-label">아이디(E-mail)</label>
								<div class="col-sm-6 animated-form-control" id="input_div">
									<input id="id" placeholder="E-mail" type="text" name="name"
										class="text form-control" required="required"
										aria-required="true" />
								</div>
							</div>
							<!-- 비밀번호 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">비밀번호</label>
								<div class="col-sm-6 animated-form-control" id="input_div">
									<input id="pw" placeholder="Password" type="password"
										name="name" class="text form-control" required="required"
										aria-required="true" />
								</div>
							</div>

							<!-- 회원가입 / 비밀번호 찾기-->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-3">
									<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<a
										id="userInsert">회원가입</a>
								</div>
								<div class="col-sm-3">
									<span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;<a
										id="forgetPw">비밀번호 찾기</a>
								</div>
							</div>

							<!-- 로그인 버튼 -->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
									<button id="login" type="button" class="btn btn-primary btn-md">로그인</button>
								</div>
							</div>

							<!-- 구글, 페이스북 로그인 버튼 -->
							<div class="form-group">
								<div class="col-sm-3"></div>
								<div class="col-sm-3">
									<button id="facebook_login" name="singlebutton"
										class="btn btn-primary Login_button" onclick="facebookLogin()">Facebook
										Login</button>
								</div>
								<div class="col-sm-3">
									<button id="google_login" name="singlebutton"
										class="btn btn-primary Login_button">Google Login</button>
								</div>
							</div>
						</div>
					</section>
				</article>
			</div>
		</div>
	</div>



</body>


</html>
