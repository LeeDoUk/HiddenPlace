<script type="text/javascript">
$(document).ready(function() {
	
	$('#summernote').summernote({
        height: 300,
        minHeight: null,
        focus: true,
        callbacks: {
        	  onImageUpload: function(files, editor, welEditable) {
        	 
        	  sendFile(files, this);
              
        	  }
        } 
    });
	
	  function sendFile(files, el) {
		  
		  var file = files[0];
		  
          var formData = new FormData();
          	
        	formData.append("file", file);	
       	
        	$.ajax({
       		  url: '/uploadAjax',
       		  data: formData,
       		  dataType:'text',
       		  processData: false,
       		  contentType: false,
       		  type: 'POST',
       		  success: function(data){
       			  alert(data);
       			  var fileInfo = getFileInfo(data);//원본파일주소, 썸네일된이미지주소, 파일이름, 풀네임 저장시키기 
       			//imgsrc
       			  $(el).summernote('editor.insertImage', fileInfo.getLink);
       			  
       	          $('#imageBoard > ul').append('<li><img src="'+fileInfo.imgsrc+'" width="480" height="auto"/></li>');
       	          
       		   }
       		 });	
		  }
     
	
	function checkImageType(fileName){

		var pattern = /jpg|gif|png|jpeg/i;

		return fileName.match(pattern);

	}

	function getFileInfo(fullName){

		var fileName,imgsrc, getLink;

		var fileLink;

		if(checkImageType(fullName)){
			imgsrc = "/displayFile?fileName="+fullName;
			fileLink = fullName.substr(14);

			var front = fullName.substr(0,12); // /2015/07/01/ 
			var end = fullName.substr(14);

			getLink = "/displayFile?fileName="+front + end;

		}else{
			imgsrc ="/resources/dist/img/file.png";
			fileLink = fullName.substr(12);
			getLink = "/displayFile?fileName="+fullName;
		}
		
		fileName = fileLink.substr(fileLink.indexOf("_")+1);

		return  {fileName:fileName, imgsrc:imgsrc, getLink:getLink, fullName:fullName};

	}
	
	//글쓰기 저장 버튼
 	
});
</script>
