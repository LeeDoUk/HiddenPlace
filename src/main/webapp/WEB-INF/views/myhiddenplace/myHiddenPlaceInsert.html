 <script type="text/javascript">
 $(document).ready(
		function() {

			var myHiddenPlaceInsertController = new myHiddenPlaceController();

			var latitude;//위도

			var longitude;//경도

			var mhpPlace;

			var mhpPlaceRegion;

			// 버튼 클릭시 콜백함수 호출 
			$("#map_search_button").click(
					function() {
						// input 에 입력하는 검색어의 값을 keyWord변수에 담고 한글처리
						var keyWord = $("#keyWord").val();
						keyWord = encodeURIComponent(keyWord);

						mhpPlace = $('#mhp_place').val();
						mhpPlaceRegion = $('#mhp_place_region').val();

						// 입력된 keyWord변수의 값으로 결과를 내기 위해 URL 끝에 +keyWord 삽입과 url변수 선언
						var url = "https://apis.daum.net/local/v1/search/keyword.json?apikey=5a3b393c51ad7571d6a92599bd57a77e&query="
								+ keyWord;

						$.getJSON(url + "&callback=?",
								function(json) {

									// json.channel.item; 은 json데이터 내에서 내가 원하는 값에 접근하기 위해

									var items = json.channel.item;

									// 반복문을 통해 원하는 json값을 뽑아내는 단계. 지금은 위도와 경도를 받기 위해...

									$.each(items,function(i,it) {
												// 위도와 경도의 변수를 저장
												latitude = it.latitude;
												longitude = it.longitude;
												var markerPosition = new daum.maps.LatLng(
														latitude,
														longitude);

												if (i == 0) {
													var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
													var options = { //지도를 생성할 때 필요한 기본 옵션
															center : new daum.maps.LatLng(
																	latitude,
																	longitude), //지도의 중심좌표.
															level : 3
															//지도의 레벨(확대, 축소 정도)
													};
													var marker = new daum.maps.Marker(
															{position : markerPosition});

													var map = new daum.maps.Map(
															container,
															options); //지도 생성 및 객체 리턴
													marker.setMap(map); //지도위에 마커 뿌리기

													$("#keyWord").val("");}
											});
								});
					}); 

		});
 
 
 
</script>
